<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Signup</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="userRegistrationForm" (ngSubmit)="signup(userRegistrationForm.value)">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="name" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
          </mat-form-field></td>
        </tr>
        <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" name="confirmPassword" required>
            </mat-form-field></td>
          </tr>
    </table>
    <mat-card-actions>
      <input mat-raised-button  color="primary" type="submit" value="Signup">
    </mat-card-actions>
  </form>
      
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
